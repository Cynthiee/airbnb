<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>

    <div class="searchboxdiv">
      <div class="searchbox"></div>
    </div>
  </body>

    <header>
      <div class="second">
        <div class="second_div">
          <div class="where">
            <h1>Where</h1>
            <p><input type="text" placeholder="Search destinations" /></p>
          </div>
          <a href="">
            <div class="checkin">
              <h1>Check in</h1>
              <p>Add dates</p>
            </div>
          </a>
          <a href="">
            <div class="checkout">
              <h1>Check out</h1>
              <p>Add dates</p>
            </div>
          </a>
          <a href="">
            <div class="whoSearch">
              <div class="who">
                <h1>Who</h1>
                <p>Add guests</p>
              </div>
              <i class="bi bi-search"></i>
            </div>
          </a>
        </div>
      </div>
    </header>

    <!-- Main container -->
     <main>
      <div class="rooms-container">
        <div class="room-images">
          <div class="room">
            <a class="image-container-a-tag" href="#">
              <img class="image-container" src="/img/1.webp" alt="">

              <!-- Description -->
              <div class="style=padding-top: 0.9rem;">
                <!-- This span below is for the room name and star -->
                 <span style="color: black; display: flex; justify-content: space-between;">
                  <h4 >Bangkok, Thailand</h4>
                  <i class="bi bi-star-fill">4.94</i>
                 </span>
                 <p>Stay with BuaF&b business,</p>
                 <p>Feb 24 â€“ Mar</p>
                 <p style="margin-top: 0.5rem;">$133 night</p>

                 <!-- The Guest Favorite on top of the image -->
                  <span class="guest-holder">
                    <a class="guest-favorite" href="#">Guest favorite</a>
                    <i class="bi bi-heart-fill"></i>
                  </span>
              </div>
            </a>
          </div>
        </div>
        </div>
      </div>
     </main>
</body>

</html>
